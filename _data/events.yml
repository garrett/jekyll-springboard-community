  location: Lyon, France
  start: 2021-10-31
  end: 2021-11-01
  tags:
  description: <p>The Linux Security Summit (LSS) is a technical forum for collaboration
    between Linux developers, researchers, and end users with the primary aim of fostering
    community efforts in analyzing and solving Linux security challenges.</p> <p>Additional
    details about the conference are available at <a href="https://events.linuxfoundation.org/events/linux-security-summit-europe-2021/">https://events.linuxfoundation.org/events/linux-security-summit-europe-2021/</a></p>
:DevoxxUkraine:
  name: Devoxx Ukraine
  location: Kyiv, Ukraine
  start: 2021-11-01
  end: 2021-11-02
  tags:
  description: <p>JavaDay joins Devoxx family, the biggest Java Community conference
    in the world and becomes Devoxx Ukraine.</p> <p>Additional details about the conference
    are available at <a href="https://devoxx.org.ua/">https://devoxx.org.ua/</a></p>
:DevoxxBelgium:
  name: Devoxx Belgium
  location: Antwerp, Belgium
  start: 2021-11-04
  end: 2021-11-08
  tags:
  description: <p>Devoxx Belgium is a 5-days conference where developers and architects
    come together and explore the latest technology advancements and fascinating ideas,
    with some of the most inspiring speakers in our sector.</p> <p>Additional details
    about the conference are available at <a href="https://devoxx.be/">https://devoxx.be/</a></p>
:OIS:
  name: Open Infrastructure Summit Shanghai
  location: Shanghai, China
  start: 2021-11-04
  end: 2021-11-06
  tags:
  description: <p>Join the people building and operating open infrastructure, with
    hundreds of sessions and workshops on Container Infrastructure, CI/CD, Telecom
    + NFV, Public Cloud, Private &amp; Hybrid Cloud, Security and members of open
    source communities like Airship, Ansible, Ceph, Docker, Kata Containers, Kubernetes,
    ONAP, OpenStack, Open vSwitch, OPNFV, StarlingX, Zuul and more.</p> <p>Additional
    details about the conference are available at <a href="https://www.openstack.org/summit/shanghai-2021/">https://www.openstack.org/summit/shanghai-2021/</a></p>
:WebSummit:
  name: Web Summit
  location: Lisbon, Portgual
  start: 2021-11-04
  end: 2021-11-07
  tags:
  description: '<p>At a time of great uncertainty for industry upon industry and the
    world itself, we gather the founders and CEOs of technology companies, fast-growing
    startups, policymakers and heads of state to ask a simple question: where to next?</p>
    <p>Additional details about the conference are available at <a href="https://websummit.com/">https://websummit.com/</a></p>'
:Serverless:
  name: Serverless Computing London
  location: London, United Kingdom
  start: 2021-11-06
  end: 2021-11-08
  tags:
  description: <p>Serverless Computing London will return in November 2021 to help
    architects, developers and CIOs decide on the best path to a more efficient, scalable
    and secure computing future.</p> <p>Additional details about the conference are
    available at <a href="https://serverlesscomputing.london/">https://serverlesscomputing.london/</a></p>
:QConUS:
  name: QCon San Francisco
  location: San Francisco, CA
  start: 2021-11-11
  end: 2021-11-15
  tags:
  description: <p>QCon San Francisco is a conference for senior software engineers
    and architects on the patterns, practices, and use cases leveraged by the world’s
    most innovative software shops.</p> <p>Additional details about the conference
    are available at <a href="https://qconsf.com/">https://qconsf.com/</a></p>
:techbash:
  name: TechBash
  location: Pocono Manor, PA
  start: 2021-11-12
  end: 2021-11-15
  tags:
  description: <p>At TechBash, attendees will take their skills to the next level,
    learning from experts who share their knowledge in a fun, collaborative, and inclusive
    environment. TechBash is focused on Web, Cloud, DevOps, Architecture, Best Practices,
    Soft Skills, and much more.</p> <p>Additional details about the conference are
    available at <a href="https://techbash.com/">https://techbash.com/</a></p>
:SC:
  name: SuperComputing 19
  location: Denver, CO
  start: 2021-11-17
  end: 2021-11-22
  tags:
  description: <p>HPC touches lives everywhere – every day. And today, our work in
    HPC is more essential than ever, driven by an urgent need to provide computational
    solutions for the world’s greatest challenges from precision medicine and agricultural
    technologies to autonomous vehicles in smart cities and renewable energy.</p>
    <p>Additional details about the conference are available at <a href="https://sc19.supercomputing.org/">https://sc19.supercomputing.org/</a></p>
:KubeConNA:
  name: KubeCon/CloudeNativeCon North America
  location: San Diego, CA
  start: 2021-11-18
  end: 2021-11-21
  tags:
  description: <p>The Cloud Native Computing Foundation’s flagship conference gathers
    adopters and technologists from leading open source and cloud native communities
    in San Diego, California from November 18-21, 2021. Join Kubernetes, Prometheus,
    OpenTracing, Fluentd, gRPC, containerd, rkt, CNI, Envoy, Jaeger, Notary, TUF,
    Vitess, CoreDNS, NATS, Linkerd and Helm as the community gathers for four days
    to further the education and advancement of cloud native computing.</p> <p>Additional
    details about the conference are available at <a href="https://events.linuxfoundation.org/events/kubecon-cloudnativecon-north-america-2021/">https://events.linuxfoundation.org/events/kubecon-cloudnativecon-north-america-2021/</a></p>
:OpenFinTech:
  name: Open FinTech Forum
  location: New York, NY
  start: 2021-12-09
  end: 2021-12-09
  tags:
  description: <p>Focusing on the intersection of financial services and open source,
    Open FinTech Forum will provide CIOs and senior technologists guidance on building
    internal open source programs as well as an in-depth look at cutting-edge open
    source technologies, including AI, Blockchain/Distributed Ledger, Kubernetes/Containers,
    that can be leveraged to drive efficiencies and flexibility</p> <p>Additional
    details about the conference are available at <a href="https://events.linuxfoundation.org/events/open-fintech-forum-2021/">https://events.linuxfoundation.org/events/open-fintech-forum-2021/</a></p>
:NodeJSInteractive:
  name: Node+JS Interactive
  location: Montreal, PQ
  start: 2021-12-11
  end: 2021-12-12
  tags:
  description: <p>At Node+JS Interactive, attendees, speakers and sponsors will collaborate,
    network and learn from each other as they share their experiences deploying IoT,
    serverless, cloud native and progressive web apps, and much more. Attendees will
    benefit from face-to-face interaction discussing a variety of important topics
    like accessibility and internationalization.</p> <p>Additional details about the
    conference are available at <a href="https://events.linuxfoundation.org/events/nodejs-interactive-2021/">https://events.linuxfoundation.org/events/nodejs-interactive-2021/</a></p>
